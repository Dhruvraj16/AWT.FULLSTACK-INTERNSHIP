<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      <h3>Column 2</h3>
      <p>Non Motivated</p>
      <p>U cant do anyhing</p>
    </div>
    <div class="col-sm-4" style="color:rgb(102, 241, 106);background-color:rgb(152, 15, 24);">
      <h3>Column 3</h3>        
      <p>Motivation</p>

    </div>
  </div>
